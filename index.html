<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time in Paducah, KY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212; /* Dark background */
            color: white; /* Light text for contrast */
        }
        h1 {
            font-size: 3em; /* Bigger title */
            color: #00BFFF; /* Light blue color for the title */
            margin-bottom: 20px;
        }
        .time, .date {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparent background for the date/time blocks */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            margin: 10px;
            font-size: 3em; /* Larger text */
            color: #76e7f5; /* Light blue color for the time */
        }
        .date {
            font-size: 2.5em; /* Slightly smaller than time */
            color: #bbbbbb; /* Light gray for the date */
        }
    </style>
</head>
<body>
    <h1>Current Time in My Area</h1>
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>

    <script>
        function updateTime() {
            // Get current date and time in Paducah, KY (Central Time Zone)
            const options = { timeZone: 'America/Chicago', hour12: true };

            const now = new Date();

            // Format the date as "Month Day, Year" (e.g., "November 14, 2024")
            const dateOptions = { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            };
            const formattedDate = now.toLocaleDateString('en-US', dateOptions);

            // Get the time in "HH:MM:SS AM/PM" format
            const time = now.toLocaleTimeString('en-US', options);

            // Update the date and time on the page
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = time;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Initial call to display the time immediately when the page loads
        updateTime();
    </script>
</body>
</html>
